<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        .container{
            position:relative;
            height: 300px;

        }
        .box1,.box2{
            position: absolute;
            width: 100px;
            height: 100px;
            padding: 20px;
            color: red;
            text-align: center;
        }
        .box1{
            background-color:yellow;
            top: 50px;
            left: 50px;
            z-index: 1;
            opacity: 60%    ;
        }
         .box2{
            background-color:black;
            top: 80px;
            left: 80px;
            z-index: -2;
        }
    </style>
</head>
<body>
    <h2>z-index example</h2>
    <div class="container">
        <div class="box1">box1</div>
             <div class="box2">box2</div>
    </div>
    
</body>
</html>
