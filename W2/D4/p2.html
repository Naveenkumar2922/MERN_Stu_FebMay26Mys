<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index for modal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="max-w-4xl mx-auto p-4 space-y-8 bg-pink-300">
        <section class=" border rounded overflow-hidden">
            <div class="relative h-55 overflow-hidden">
                <div class=" bg-blue-50 absolute inset-0 flex items-center justify-center">
                    <div class="text-gray-700">background content</div>
                </div>
            </div>
            <div class="absolute top-0 left-0 right-0 h-14 flex items-center px-4 z-10">
                app header:with z-10
            </div>
            <div class="absolute inset-0 left-4 border rounded  z-50 bg-gray-300 h-60 w-50 ">
                <div class="absolute bottom-4 left-4 px-3 py-2 border rounded">
                    modal layer z-50

                </div>

            </div>

        </section>
    </main>
    
</body>
</html>
