<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overlay: dim background</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="max-w-4xl mx-auto p-4 space-y-8 ">
        <h1 class="text-2xl font-bold">overlay text background</h1>
        <section class="border rounde p-6">
            <div class="grid md:grid-cols-2 gap-6">
                <div class="h-32 rounded bg-[linear-gradient(135deg,#47d0c4,#e5620c)]">
                    card 1

                </div>
                <div class="h-32 rounded bg-[linear-gradient(135deg,#47d0c4,#e5720c)]">
                    card 2

                </div>
                <p class="mt-4 text-lg">this is the content behind overplay.</p>

            </div>
        </section>
        <div id="overlay" class="  fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
            <div class="w-[min(520px,92vw)] bg-white rounded p-6 shadow-lg">
                <h2 class="text-lg font-bold">My modal window</h2>
                <p class="text-sm mt-2">Here is my second Modal window that I created</p>
                <div class="mt-6 flex justify-end"></div>
                <button id="closebtn" class="px-4 py-2 rounded border hover: bg-red-200 transition">Close</button>


            </div>


        </div>
    </main>
    <script>
        const overlay = document.getElementById("overlay");
        const closebtn = document.getElementById("closebtn");
        closebtn.addEventListener("click", () => {
            overlay.classList.add("hidden");
        });
        // click out side of modal
        overlay.addEventListener('click',(e)=>{
            if(e.target == overlay){
                overlay.classList.remove('flex');
                overlay.classList.add('hidden');
                
            }

        });


    </script>

</body>

</html>
