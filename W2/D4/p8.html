<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide x,y</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
     <main class="max-w-4xl mx-auto p-6 space-y-8">
        <section class="border rounded p-6 space-y-4"><p class="font-bold">Divide-x-axis</p>
            <div class="flex divide-x-2 divide-green-500 rounded border overflow-hidden">
                <div class="p-4 flex-1">
                    <div class="text-sm ">students</div>
                     <div class="text-xl font-bold ">46</div>
                </div>
                <div class="p-4 flex-1">
                    <div class="text-sm ">placed</div>
                     <div class="text-xl font-bold ">100%</div>
                </div>  
                <div class="p-4 flex-1">
                    <div class="text-sm ">in progress</div>
                     <div class="text-xl font-bold ">0%</div>
                </div>
            </div>
            <section class="border rounded overflow-hidden">
                <p class="font-bold">Divide-y-axis</p>
                <div class="divide-y-2 divide-green-500">
                    <div class="p-4 flex items-center justify-between">
                        <div class="font-bold">notifications</div>
                        <div class="text-sm text-gray-700">Email+SMS</div>
                        <button class="px-3 py-2 rounded border hover:bg-red-200">Edit</button>
                        
                    </div>
                     <div class="p-4 flex items-center justify-between">
                        <div class="font-bold">menu bar</div>
                        <div class="text-sm text-gray-700">Email+SMS</div>
                        <button class="px-3 py-2 rounded border hover:bg-red-200">updates</button>
                        
                    </div>
                    
                </div>
                </section>
            
       
     </main>

    
</body>
</html>
