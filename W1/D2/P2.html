<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
</head>
<body>
    <!-- Orederd list with different numbering styles -->
     <ol>
        <li>laptop</li>
     </ol>
     <ol type="a">
        <li>laptop</li>
     </ol>
     <ol><li>laptop type="A"></li>  
     </ol>
     <ol type="i">
        <li>laptop</li>
     </ol>
     <ol type="I">
        <li>laptop</li>
        <li>phone</li>
        <li>ronaldo</li>
     </ol>  
     <ol type="i"reversed start ="5">
        <li>watch</li>
        <li>car</li>
        <li>bike</li>
     </ol>
    
</body> 
</html>
