<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tags</title>
</head>
<body>
    <!-- Embedding Images -->
    <img src="kailasa - Copy.webp" alt="no image found " width="400" height="200">

    <img src="beach - Copy.jpeg" alt="image of beach" loading="lazy">

    <img src="sun - Copy.svg" alt="no image found " width="400" height="200">
    <!-- inage responsive -->
    <img src="small-taj - Copy.jpeg" alt="small-taj"
    srcset="medium-taj.jpeg 768w, large-taj.jpeg 1200w"
    sizes="(max.width:600px) 100vw,(max-sidth:1200px) 50vw, 1200px">
</body>
</html>
