<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>external selector</title>
    <style>
        /* Element selector  */
        p{
            color: blue;
            font-size: italic;
            font-size: 13px;
        }
        h1 {
             color: red;

        }
    </style>
</head>
<body>
    <h1> This is a heading 1</h1>
    <h2>This is a heading 2</h2>
    <p>This is a paragraph with css styling.</p>
    
</body>
</html>
