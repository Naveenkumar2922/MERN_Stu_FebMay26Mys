<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child & Descendant selector</title>
</head>
<body>
    <div>
        <p>Direct Child</p>
        <section>
            <p>This is not a direct child.</p>
            <style>
                /* Child selector */
                div > p{
                    color: crimson;
                    font-weight: bold;
                }
                /* Descendant selector */
                div span{
                    color: rgb(29, 150, 150);
                    text-decoration:underline;
                }
            </style>
        </section>
        <span>
            This span is inside a div tag
        </span>
        <div><span>Nested span tags</span></div>
    </div>   
</body>
</html>
